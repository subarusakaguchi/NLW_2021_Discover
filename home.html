<!Doctype html>

<head>
    <title>Rocket Q</title>
    <!-- Charset -->
    <meta charset="UTF-08">
    <!-- Edge Compatibility -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- View Port -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="./style/global.css">
    <link rel="stylesheet" href="./style/home.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <img src="./assets/logo.svg" alt="Logo do Rocket.Q">
    </header>

    <div class="content">
        <main>
            <div class="container">
                <section>
                    <h2>Entre como participante</h2>
                    <form action="">
                        <label class="sr-only" for="roomId">Código da sala</label>
                        <input type="number" id="roomId" placeholder="Código da sala">
                        <button><img src="./assets/enter-room.svg" alt="icon entrar na sala">Entrar na Sala</button>
                    </form>
                </section>
                <div class="separator">
                    <div></div>
                    <div>ou</div>
                    <div></div>
                </div>
                <section>
                    <h2>Crie sua própria sala, de forma fácil</h2>
                    <a href="#"><img src="./assets/users.svg" alt="icon dos usuários">Criar Sala</a>
                </section>
            </div>
        </main>
    </div>

</body>

</html>
